<p class="dev_body_text">本文档将以ARXSDK中的ArxDbg项目为例演示如何迁移到中望平台。</p>
<p class="dev_body_text">首先需要使用Microsoft Viusal Studio 2017(15.9及以上版本)打开项目或解决方案，如果打开的项目版本较低，Visual Studio会提示您重定向项目，选择合适的Windows SDK版本和平台工具集(v141)，然后点击确定按钮打开项目。</p>
